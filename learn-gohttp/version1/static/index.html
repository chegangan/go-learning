<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一个漂亮的页面</title>
    <!-- 引入Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入Inter字体 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* 使用Inter字体作为默认字体 */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-800">

    <!-- 主内容容器 -->
    <div class="min-h-screen flex items-center justify-center p-4">

        <!-- 卡片式布局 -->
        <div class="max-w-md w-full bg-white rounded-xl shadow-lg p-8 text-center">

            <!-- Logo或图标占位符 -->
            <div class="mx-auto mb-6 w-20 h-20 rounded-full bg-blue-100 flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-blue-500" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M12 11c0 3.517-1.009 6.786-2.874 9.562M12 11c1.865-2.776 2.874-6.045 2.874-9.562M12 11h.01M12 4.5v.01M12 20.5v.01M4.5 12h.01M20.5 12h.01M7.061 7.061l.01.01M17.939 17.939l.01.01M7.061 17.939l.01-.01M17.939 7.061l.01-.01" />
                </svg>
            </div>

            <!-- 标题 -->
            <h1 class="text-3xl font-bold text-gray-900 mb-2">
                欢迎来到这里
            </h1>

            <!-- 副标题或描述 -->
            <p class="text-gray-600 mb-8">
                这是一个简洁、现代且响应迅速的页面模板。您可以轻松地自定义和扩展它。
            </p>

            <!-- 行动号召按钮 -->
            <button
                class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                开始探索
            </button>

        </div>

    </div>

</body>

</html>
